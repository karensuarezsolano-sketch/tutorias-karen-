<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización Conceptual</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff0000; /* fondo rojo */
      color: #000000; /* letras negras */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Círculo central */
    .circle {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      margin: 50px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Tarjetas de materias alrededor */
    .subjects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .card {
      width: 120px;
      height: 150px;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    /* WhatsApp lateral */
    .whatsapp {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .whatsapp img {
      width: 35px;
      height: 35px;
    }

    /* Medios de pago */
    .payments {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .payments img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .payments img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="circle">Mi Logo</div>

  <div class="subjects">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Matemáticas">
      Matemáticas
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Física">
      Física
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Química">
      Química
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="Historia">
      Historia
    </div>
  </div>

  <!-- WhatsApp lateral -->
  <a href="https://wa.me/573001234567" target="_blank" class="whatsapp">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
  </a>

  <!-- Medios de pago -->
  <div class="payments">
    <img src="https://cdn-icons-png.flaticon.com/512/196/196566.png" alt="Visa">
    <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Mastercard">
    <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="PayPal">
  </div>

</body>
</html>
